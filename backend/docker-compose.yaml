version: '3.8'

networks:
  internal-network:
    name: internal-network
    external: true

services:
  idp-api:
    build: .
    hostname: idp-api
    container_name: idp-api
    restart: always
    env_file:
      - .env
    volumes:
      - .:/appllm
    ports:
      - 8082:8081
    networks:
      - internal-network

  idp-worker:
    build: .
    hostname: idp-worker
    container_name: idp-worker
    command: celery -A src.celery_app worker --loglevel=debug --logfile=/var/logs/celery.log
    restart: always
    env_file:
      - .env
    environment:
      - DEBUG=False
    volumes:
      - .:/appllm
      - worker_volume:/var/logs/
    networks:
      - internal-network

  valkey-db:
    image: 'valkey/valkey:bookworm'
    hostname: valkey-db
    container_name: valkey-db
    restart: always
    ports:
      - "6379:6379"
    command:
      - '--save 60 1' # todo
    volumes:
      - valkey_data:/data
    networks:
      - internal-network

  qdrant-db:
    image: qdrant/qdrant:latest
    hostname: qdrant-db
    container_name: qdrant-db
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - qdrant_volume:/qdrant/storage
    networks:
      - internal-network

configs:
  qdrant_config:
    content: |
      log_level: INFO   

volumes:
  worker_volume:
  qdrant_volume:
  valkey_data:

